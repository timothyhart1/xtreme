<div class="w-screen justify-center items-center flex p-2">
    <div class="w-full lg:w-1/3 p-6 rounded-lg shadow-md bg-platinum">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" placeholder="Email Address" formControlName="email" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" placeholder="Password" formControlName="password" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">
                Login
            </button>
            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account? <a routerLink="/register" class="text-blue-600 hover:underline">Sign up</a>
            </p>
        </form>
    </div>
</div>
