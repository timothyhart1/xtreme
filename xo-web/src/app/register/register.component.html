<main class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-4">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" formControlName="email" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" formControlName="password" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">First Name</label>
                <input type="text" formControlName="firstName" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Last Name</label>
                <input type="text" formControlName="surname" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Phone Number</label>
                <input type="text" formControlName="phoneNumber" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">Register</button>
            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account? <a routerLink="/login" class="text-blue-600 hover:underline">Sign in</a>
            </p>
        </form>
    </div>
</main>
